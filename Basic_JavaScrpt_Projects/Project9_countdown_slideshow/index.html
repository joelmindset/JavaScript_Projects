<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic HTML Template</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <!-- Count Down -->
    <div>
        <p>How many seconds would you like to set your count down for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click</button>
        <p id="timer"></p>
    </div>
    <!-- Slideshow -->
    <div class="slideshow-container">

        <!-- Image and Text -->
        <div class="slider fadeSlide">
            <div class="slideNum">slide: 1</div>
            <img class="restyleImg borderImg1" src="img/img1.jpg">
            <img class="restyleImg borderImg2" src="img/img2.jpg">
            <div class="text">Nature</div>
        </div>

        <div class="slider fadeSlide">
            <div class="slideNum">slide: 2</div>
            <img class="restyleImg borderImg1" src="img/img3.jpg">
            <img class="restyleImg borderImg2" src="img/img4.jpg">
            <div class="text">is</div>
        </div>

        <div class="slider fadeSlide">
            <div class="slideNum">slide: 3</div>
            <img class="restyleImg borderImg1" src="img/img5.jpg">
            <img class="restyleImg borderImg2" src="img/img6.jpg">
            <div class="text">really</div>
        </div>

        <div class="slider fadeSlide">
            <div class="slideNum">slide: 4</div>
            <img class="restyleImg borderImg1" src="img/img7.jpg">
            <img class="restyleImg borderImg2" src="img/img8.jpg">
            <div class="text">cool</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
