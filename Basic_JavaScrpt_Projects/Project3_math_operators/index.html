<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Math Operators</title>
    <link rel="stylesheet" href="">
    <script src="JS/main.js"></script>
</head>

<body>
    <div>
        <p>What is 3 + 4?</p>
        <p onclick="Math_Add()" id="Math">Click here</p>
    </div>
    <div>
        <p>what is 3 - 4?</p>
        <p onmouseover="Math_Sub()" id="Math_1">Mouse over me!</p>
    </div>
    <div>
        <p>what is 3 * 4?</p>
        <p onclick="Math_Multi()" id="Math_2">Click me!</p>
    </div>
    <div>
        <p>what is 3 / 4?</p>
        <p onclick="Math_Div()" id="Math_3">Click me!</p>
    </div>
    <div>
        <p>what is 3 % 4?</p>
        <p onclick="Math_Mod()" id="Math_4">Click me!</p>
    </div>

    <div>
        <p>what is (4 * 3) * 5 + 3 - 4 / 9</p>
        <p onmousewheel="Math_Math()" id="Math_5">Scroll with the couser over me!</p>
    </div>

    <div>
        <p>what is opposite of 3 + 4?</p>
        <p onclick="Math_Opp()" id="Math_6">Click me!</p>
    </div>
</body>

</html>
